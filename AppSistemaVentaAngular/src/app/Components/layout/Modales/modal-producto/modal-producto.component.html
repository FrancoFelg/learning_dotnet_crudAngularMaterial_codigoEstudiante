<h2 mat-dialog-title>{{tituloAccion}} producto</h2>
<mat-dialog-content>
    <form [formGroup]="formularioProducto">
        <mat-grid-list cols="1" rowHeight="80px">
            <!--Nombre-->
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix>fit_screen</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <!--Nombre-->
            <!--Categoria-->
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="idCategoria">
                        <mat-option *ngFor="let item of listaCategorias" [value]="item.idCategoria">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>                    
                </mat-form-field>
            </mat-grid-tile>
            <!--Categoria-->
            <!--Stock-->
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput autocomplete="off" formControlName="stock" type="number">
                    <mat-icon matSuffix>edit_square</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <!--Stock-->            
            <!--Precio-->
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput autocomplete="off" formControlName="precio">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <!--Precio-->            
            
            <!--EsActivo-->
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Es activo</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">
                            Activo
                        </mat-option>
                        <mat-option value="0">
                            No Activo
                        </mat-option>
                    </mat-select>                    
                </mat-form-field>
            </mat-grid-tile>
            <!--EsActivo-->
        </mat-grid-list>
    </form>
</mat-dialog-content>

<!--Cuadro de acciones-->
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warning">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioProducto.invalid" (click)="guardarEditar_Producto()">{{botonAccion}}</button>
</mat-dialog-actions>
<!--Cuadro de acciones-->
